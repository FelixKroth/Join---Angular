<!-- login.component.html -->
<section class="login-container">
  <div class="login-container-wrapper">
    <div class="logo-container">
      <img src="assets/img/join_logo_DARK.svg" alt="Logo" />
    </div>
    <h2>{{ isSignup ? "Sign Up" : "Login" }}</h2>
    <form class="mat-form-field-container" (ngSubmit)="submit()">
      <mat-form-field *ngIf="isSignup" appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput [(ngModel)]="firstName" name="firstName" required />
      </mat-form-field>

      <mat-form-field *ngIf="isSignup" appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput [(ngModel)]="lastName" name="lastName" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="email" name="email" type="email" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="password" name="password" type="password" required />
      </mat-form-field>

      <div class="error-message">{{ errorMessage }}</div>

      <button mat-raised-button color="primary" type="submit">
        {{ isSignup ? "Sign Up" : "Login" }}
      </button>

      <button mat-raised-button color="accent" type="button" (click)="guestLogin()">
        Login as Guest
      </button>
    </form>

    <div class="toggle-mode">
      <button mat-button (click)="toggleMode()">
        {{ isSignup ? "Already have an account? Login" : "Need an account? Sign Up" }}
      </button>
    </div>

    <div class="privacy-container">
      <span><a routerLink="/privacy">Privacy</a></span>
      <span>|</span>
      <span><a routerLink="/imprint">Imprint</a></span>
    </div>
  </div>
</section>
